<toolbar></toolbar>
<md-content layout-padding>
	
	<!-- Admin-Detail -->
  <md-card>
  	<md-card-title>

			<md-card-title-media>
				<div class="md-media-lg card-media" layout-padding>
					<img ng-src="{{ profile.picture }}" alt="profile.picture">
				</div>
				<md-card-actions layout="column" layout-align="end center">
					<md-button ng-click="reset()">
						<i class="fa fa-repeat" aria-hidden="true"></i> Reset Password
 					</md-button>
				</md-card-actions>
			</md-card-title-media>

			<md-card-title-text>
				<span class="md-headline">{{ profile.nickname }}</span>
				<span class="subhead">{{ profile.email }}</span>
			</md-card-title-text>

  	</md-card-title>    
  </md-card>

	<!-- Reports Info -->
	<div layout="row">

    <!-- top line -->
		<div flex="50">
      <md-card>

        <!-- title -->
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline top-lines-title">Top Lines</span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
          <!-- loading -->
          <div ng-show="loading" class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>

          <!-- top line -->
          <div ng-show="!loading && line._id != null" class="line" ng-repeat="line in topBusLine">
            <span class="line-box line-box-number">#{{ $index + 1 }}</span>
            <span class="line-box line-box-value">{{ line._id }}</span>
            <span class="line-box line-box-count">{{ line.count }}</span>
          </div>

        </md-card-content>

      </md-card>

		</div>

  </div>
  	
</md-content>
